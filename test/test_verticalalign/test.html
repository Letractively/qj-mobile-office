<!DOCTYPE html>
<html>
	<head>
	<style>
		/* картинка фоном */
		#a { background: url('pic.jpg') no-repeat; }
		#a h1 { line-height: 200px; display: inline; padding-left: 450px; }
		#a ul {
			float: right;
			list-style-type: none;
		}
		#a ul li {
			float: left;
			padding-right: 10px;
		}

		/* картинка элементом img */
		#b img { float: left; }
		#b h1 { display: inline; line-height: 300px; }
	</style>
	</head>
	<body>
		<header id="a">
			<h1>Pacman1</h1>
			<ul>
				<li>
					qqqqq
				</li>
				<li>
					qqqqqq
				</li>
			</ul>
		</header>

		<header id="b">
			<img src="pic.jpg">
			<h1>Pacman2</h1>
		</header>
	</body>
</html>
